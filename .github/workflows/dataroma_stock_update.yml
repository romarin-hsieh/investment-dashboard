name: Dataroma Stock Update

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dataroma:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Crawl Dataroma Data
        run: |
          # Define tickers to crawl here. 
          # In future steps, this could be read from a config file.
          TICKERS=("PL" "NVDA" "TSLA")
          
          for ticker in "${TICKERS[@]}"; do
            echo "Processing $ticker..."
            python scripts/crawl_dataroma_stock.py --ticker "$ticker"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/dataroma/*.json
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: Update Dataroma stock data [skip ci]"
            git push
          fi
