name: Daily Quant Analysis

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy yfinance requests

    - name: Fetch Market Data
      run: python scripts/fetch_market_data.py

    - name: Run Quant Engine
      run: python scripts/generate_daily_report.py

    - name: Commit and Push Data
      run: |
        git config --global user.name 'QuantBot'
        git config --global user.email 'bot@noreply.github.com'
        git add public/data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Daily quant analysis update [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
