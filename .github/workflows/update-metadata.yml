name: Weekly Metadata Update

on:
  # Every Sunday at 2:00 UTC
  # æ¯é€±æ—¥å‡Œæ™¨ 2 é»žåŸ·è¡Œ (UTC)
  schedule:
    - cron: '0 2 * * 0'
  
  # Manual trigger / å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all metadata'
        required: false
        default: false
        type: boolean

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance requests pandas
    
    - name: Update Sector and Industry Data
      run: |
        echo "ðŸ”„ Updating sector and industry data..."
        echo "ðŸ”„ æ›´æ–° Sector å’Œ Industry è³‡æ–™..."
        python scripts/update-sector-industry.py
        echo "âœ… Sector/Industry update completed"
    
    - name: Update YFinance Metadata
      run: |
        echo "ðŸ”„ Updating YFinance metadata..."
        echo "ðŸ”„ æ›´æ–° YFinance Metadata..."
        python scripts/update-metadata-python.py
        echo "âœ… Metadata update completed"
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git diff --name-only
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ·»åŠ è®Šæ›´çš„æ–‡ä»¶
        # æ·»åŠ æ‰€æœ‰è®Šæ›´çš„æ–‡ä»¶ (åŒ…å« .backup æˆ–æ–°ç”Ÿæˆçš„æª”æ¡ˆ)
        git add public/data/
        
        # å‰µå»ºæäº¤è¨Šæ¯
        COMMIT_MSG="ðŸ¤– Auto-update metadata via Python yfinance
        
        - Updated YFinance sector/industry data via Python (no CORS issues)
        - Direct API access from GitHub Actions server
        - Triggered by: ${{ github.event_name }}
        - Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        
        git commit -m "$COMMIT_MSG"
        
        # å˜—è©¦æ‹‰å–æœ€æ–°è®Šæ›´ä»¥é¿å…è¡çª
        git pull --rebase origin main || true
        git push
    
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“Š Metadata Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Changes:** ${{ steps.changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
          echo "### ðŸ“ Files Updated:" >> $GITHUB_STEP_SUMMARY
          git diff --name-only HEAD~1 | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
        else
          echo "### âœ… No updates needed" >> $GITHUB_STEP_SUMMARY
          echo "All metadata is up to date." >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "## âŒ Metadata Update Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The metadata update process encountered an error." >> $GITHUB_STEP_SUMMARY
        echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY